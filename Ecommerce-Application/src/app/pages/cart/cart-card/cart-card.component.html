<div class="flex border items-center  rounded-xl shadow-md gap-10 p-10">
       <img [src]="product().image" class="w-[70px] h-[70px] rounded-md" alt="">
       <div class="flex flex-col gap-3">
            <h1 class="text-2xl font-semibold">{{product().name}}</h1>
            <p class="text-xl font-normal">${{product().price}}</p>
       </div>

       <div class="flex-1">
       </div>

       <app-button (click)="productServie.removeFromCart(product())" label="remove" />

</div>
